sample:
  name: UART driver sample
tests:
  sample.basic.button:
    tags: button gpio
    filter: dt_enabled_alias_with_parent_compat("sw0", "buttons")
    depends_on: gpio
    harness: button
  sample.drivers.uart:
    integration_platforms:
      - qemu_x86
    tags:
      - serial
      - uart
    filter: CONFIG_SERIAL and
            CONFIG_UART_INTERRUPT_DRIVEN and
            dt_chosen_enabled("zephyr,shell-uart")
    harness: keyboard
